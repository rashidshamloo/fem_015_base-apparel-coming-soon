<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body onload="initElements()">
    <main>
      <article class="container">
        <div class="header">
          <img src="images/logo.svg" alt aria-hidden="true" />
        </div>
        <div class="article-image">
          <picture>
            <source
              srcset="images/hero-desktop.jpg"
              media="(min-width:768px)"
            />
            <img
              src="images/hero-mobile.jpg"
              alt="Beautiful Woman"
              aria-hidden="true"
            />
          </picture>
        </div>
        <div class="article-info">
          <h1><span class="purple">We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div id="email-container">
            <form action="javascript:validate();">
              <input
                type="text"
                name="email"
                id="email-field"
                placeholder="Email Address"
              />
              <img
                src="images/icon-error.svg"
                id="icon-error"
                alt
                aria-hidden="true"
              />
              <input type="submit" value aria-label="Submit"/>
              <div id="message-box"><p></p></div>
            </form>
          </div>
          <div class="footer">
            <p>Developed by Rashid Shamloo</p>
            <p class="footer-icon">
              <a
                href="https://github.com/rashidshamloo"
                title="GitHub"
                target="_blank"
                ><i class="bi-github"></i
              ></a>
              |
              <a
                href="https://www.linkedin.com/in/rashid-shamloo/"
                title="Linked-in"
                target="_blank"
                ><i class="bi-linkedin"></i
              ></a>
              |
              <a
                href="https://twitter.com/rashidshamloo"
                title="Twitter"
                target="_blank"
                ><i class="bi-twitter"></i
              ></a>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
